name: 'HackLintTest'
description: 'Runs the Hack typechecker, linter (HHAST) and tests (HackTest)'
inputs:
  hhvm:
    description: 'HHVM version (latest/nightly/#.##)'
    required: true
runs:
  using: "composite"
  steps:
    - name: Install Composer
      shell: bash
      run: ${{github.action_path}}/install-composer.sh --install-dir=${{runner.temp}}
    - name: Install HHVM
      shell: bash
      run: ${{github.action_path}}/install-hhvm.sh ${{inputs.hhvm}}
    - name: Inspect HHVM and Hack versions
      shell: bash
      run: |
        hhvm --version
        hh_client --version
    - name: Install project dependencies
      shell: bash
      run: |
        echo "::group::Install project dependencies"
        php ${{runner.temp}}/composer.phar install
        echo "::endgroup::"
    - name: Typecheck
      shell: bash
      run: |
        echo "::group::Typecheck"
        hh_client
        echo "::endgroup::"
    - name: Lint
      shell: bash
      run: |
        # nightly lint errors are most likely just an hhast schema version issue
        if [ "${{inputs.hhvm}}" = "nightly" ]; then
          echo "Lint skipped on nightly HHVM build."
        elif [ ! -e vendor/bin/hhast-lint ]; then
          echo "Lint not available."
        else
          echo "::group::Lint"
          vendor/bin/hhast-lint
          echo "::endgroup::"
        fi
    - name: Run tests
      shell: bash
      run: |
        echo "::group::Run tests"
        vendor/bin/hacktest tests/
        echo "::endgroup::"
